<div *ngIf="control">
    <div class="row">
        <h4> {{ config.label }}</h4>
        <span class="spacer"></span>
        <button mat-icon-button (click)="addForm()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    <ng-container [formGroup]="formGroup">
        <div [formArrayName]="config.name">
            <div class="row" *ngFor="let _formGroup of formArray.controls; index as i; trackBy: trackByFn">
                <h1>{{ config.name }}, {{ i }}</h1>
                <ng-container  *ngFor="let field of control.fields" >
                    <h1>{{ field.name }}</h1>
                    <br /><br />
                    <ng-crud-form-field [choices]="choices[field.name]" [formGroup]="_formGroup" [config]="field"></ng-crud-form-field>
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
