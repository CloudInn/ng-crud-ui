<mat-form-field class="example-chip-list" style="width: 90%;">
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip
      *ngFor="let result of selected_results"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(result)">
      {{result}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
    [placeholder]="config.label"
      #fruitInput
      [formControl]="_underlyingCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let option of filtered | async" [value]="option">
      {{option[controlConfig.metadata.optionName]}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
