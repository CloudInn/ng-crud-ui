<mat-icon class="input_icon" style="color: #1490C0;
        cursor: pointer;
        position: absolute;
        bottom: 10px;
        right: 0px;" *ngIf="config?.isSearchable" (click)="openListingDialog($event)">search</mat-icon>


<mat-select-autocomplete placeholder="{{config.label}}" [fieldFormControl]="_underlyingCtrl"
  [options$]="options$.asObservable()" [display]="config.listFrom" [value]="config.resolveValueFrom" [multiple]='true'
  [labelCount]="10" [selectedOptions]="selectedOptions" (selectionChange)="selected($event)" (onSearch)="fetch($event)">
</mat-select-autocomplete>
