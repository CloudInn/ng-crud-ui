<div [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>{{ config.label }}</mat-label>
        <button mat-icon-button matPrefix (click)="removeSelection()"
            *ngIf="formGroup.get([config.resolveValueFrom]).value!==null">
            <mat-icon [color]="'warn'">delete</mat-icon>
        </button>
        <mat-icon class="input_icon" style="color: rgba(165, 151, 151, 0.87);
        cursor: pointer;
        position: absolute;
        right: 0px;" (click)="openListingDialog($event)">search</mat-icon>
        <input type="text" matInput [formControl]="_underlyingCtrl" [matAutocomplete]="auto">
    </mat-form-field>

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of availableOptions | async" [value]="option">
            {{ option[controlConfig.metadata.optionName] }}
        </mat-option>
    </mat-autocomplete>

</div>
