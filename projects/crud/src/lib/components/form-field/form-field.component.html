<div [ngSwitch]="config.type" class="form-field-wrapper" [formGroup]="formGroup">

    <div *ngSwitchCase="'boolean'" class="holdFormCell">
        <mat-label>{{ config.label }}</mat-label>
        <mat-checkbox matInput [formControlName]="config.name" color="primary"></mat-checkbox>
    </div>

    <ng-container *ngSwitchCase="'textArea'">
        <ng-crud-text-area-field [formGroup]="formGroup" [config]="config"></ng-crud-text-area-field>
    </ng-container>

    <ng-container *ngSwitchCase="'select'">
        <ng-crud-select-field [formGroup]="formGroup" [config]="config"></ng-crud-select-field>
    </ng-container>

    <mat-form-field *ngSwitchCase="'date'" style="width: 90%;">
        <mat-label>{{ config.label }}</mat-label>
        <input matInput [formControlName]="config.name" [matDatepicker]="myDatepicker" />
        <mat-error *ngIf="f[config.name].hasError('required') && (f[config.name].dirty || f[config.name].touched)">this
            field is required</mat-error>
        <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>

    <ng-container *ngSwitchCase="'foreignKey'">
        <ng-crud-foreign-key-field [reset]="reset" [config]="config" [formGroup]="formGroup" [initialChoices]="config?.defaultValue">
        </ng-crud-foreign-key-field>
    </ng-container>

    <ng-container *ngSwitchCase="'foreignKey_multiple'">
        <ng-foreign-key-filed-multiple [reset]="reset" [config]="config" [formGroup]="formGroup">
        </ng-foreign-key-filed-multiple>
    </ng-container>


    <!-- this fallsback from number and text -->
    <mat-form-field *ngSwitchDefault style="width: 90%;">
        <mat-label>{{ config.label }}</mat-label>
        <input matInput [formControlName]="config.name"
            [type]="config.control ? config.control.type : 'text'" />
        <mat-error *ngIf="f[config.name].hasError('required') && (f[config.name].dirty || f[config.name].touched)">this
            field is required</mat-error>
    </mat-form-field>

</div>
