<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let columnName of displayedColumns">
        <ng-container matColumnDef="{{columnName}}">
            <th mat-header-cell *matHeaderCellDef> {{columnName}} </th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="element[columnName] > 0; else zeroEelement"
                    (click)="clickRow(element)" role="button" tabindex="0">{{element[columnName]}}</a>
                <ng-template #zeroEelement>
                    {{element[columnName]}}
                </ng-template>
            </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;index as i" id="grid-row-{{i}}"
        [ngClass]="{'clickable': true}"></tr>
</table>
